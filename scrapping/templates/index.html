{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <form method="post" class="d-flex gap-5">
            {% csrf_token %}
            <select class="form-select" id="website" name="url">
                {% for url in urls %}
                    <option value="{{ forloop.counter0 }}">{{ url.name }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-primary" type="submit">Launch</button>
        </form>
    </div>
{% endblock %}
